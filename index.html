<!DOCTYPE html>
<html lang="pt-br" class="">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/devicons/devicon@v2.15.1/devicon.min.css"
    />

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fefoliveira - DevLinks</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="container">
      <div id="profile">
        <img src="./assets/avatar.png" alt="Minha foto." />
        <p>Fernando de Souza Oliveira</p>
      </div>

      <div id="switch" onclick="toggleMode()">
        <button></button>
        <span></span>
      </div>

      <ul>
        <li>
          <a href="https://github.com/fefoliveira" target="_blank"
            >Meu GitHub</a
          >
        </li>
        <li>
          <a
            href="https://www.linkedin.com/in/fernandooliveiraa/"
            target="_blank"
            >Meu LinkedIn</a
          >
        </li>
        <li>
          <a href="https://app.rocketseat.com.br/devlinks" target="_blank"
            >DevLinks</a
          >
        </li>
        <li>
          <a href="https://github.com/maykbrito" target="_blank"
            >Educador - Mayk Brito</a
          >
        </li>
      </ul>
      <div id="social-links">
        <a href="https://github.com/fefoliveira" target="_blank">
          <ion-icon name="logo-github"></ion-icon>
        </a>
        <a
          href="https://www.linkedin.com/in/fernandooliveiraa/"
          target="_blank"
        >
          <ion-icon name="logo-linkedin"></ion-icon>
        </a>
      </div>
    </div>

    <footer>
      Feito durante o aprendizado de HTML5
      <img
        height="18"
        src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/html5/html5-original.svg"
      />, CSS3
      <img
        height="18"
        src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/css3/css3-original.svg"
      />
      e JavaScript
      <img
        height="18"
        src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/javascript/javascript-original.svg"
      />
      oferecido pelo curso
      <a href="https://app.rocketseat.com.br/devlinks" target="_blank"
        >DevLinks</a
      >
      da <a href="https://www.rocketseat.com.br" target="_blank">Rocketseat.</a>
    </footer>

    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>

    <script src="./script.js"></script>
  </body>
</html>
